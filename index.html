<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="/imagens/logo.png" class="login-logo">
            <h1 class="login-title">Fazer Login</h1>

            <label class="label-login">
                <span>Nome de usuario</span>
                <input type="text" name="usarname" class="input">
            </label>

            <label  class="label-login">
                <span class="span-active">Senha</span>
                <input type="password" name="password" class="input">
            </label>
            <div class="login-icons">
                <button type="button" class="button-icons">
                    <img src="/imagens/facebook-icon.png" alt="Facebook">
                </button>
                <button type="button" class="button-icons">
                    <img src="/imagens/google-icon.png" alt="Google">
                </button>
                <button type="button" class="button-icons">
                    <img src="/imagens/apple-icon.png" alt="Apple">
                </button>
            </div>
                <label for="" class="login-checkbox">
                    <input type="checkbox" name="checkbox" class="input-checkbox">
                    Manter login
                </label>
                
                <button type="button" class="bnt-login" disabled>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            
                <a href="#" class="link-login">Não consegue iniciar sessão?</a>
                <a href="#" class="link-login">Criar conta</a>
            
            
        </section>
        <section class="hero">
            <img src="/imagens/wallpaper.jpg" alt="wallpaper">
        </section>
    </main>

<script src="script.js">

</script>

<script src="https://kit.fontawesome.com/9bc5086c86.js" crossorigin="anonymous">

</script>
</body>
</html>
