<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="/imagens/logo.png" alt="login-logo">
            <h1 class="login-title">Fazer Login</h1>

            <label class="label-login">
                <span>Nome de usuario</span>
                <input type="text" name="usarname" class="input">
            </label>

            <label  class="label-login">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>
            <div class="login-icons">
                <button type="button" class="button-icons">
                    <img src="/imagens/facebook-icon.png" alt="Facebook">
                </button>
                <button type="button" class="button-icons">
                    <img src="/imagens/google-icon.png" alt="Google">
                </button>
                <button type="button" class="button-icons">
                    <img src="/imagens/apple-icon.png" alt="Apple">
                </button>

                <label for="" class="login-checkbox">
                    <input type="checkbox" name="checkbox" class="input-checkbox">
                </label>

                <div>

                </div>
            </div>
        </section>
        <section class="hero">

        </section>
    </main>

<script src="script.js">
</script>
</body>
</html>
